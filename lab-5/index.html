<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Яцук В.В. ІМ-13</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="input-container">
        <h2>Форма для заповнення</h2>
        <ul>
          <li>
            <label for="name">ПІБ:</label>
            <input id="name" type="text" placeholder="Яцук В.В." />
          </li>
          <li>
            <label for="group">Група:</label>
            <input id="group" type="text" placeholder="ІМ-13" />
          </li>
          <li>
            <label for="phone">Телефон:</label>
            <input id="phone" type="tel" placeholder="(123)-456-78-90" />
          </li>
          <li>
            <label for="address">Адреса:</label>
            <input id="address" type="text" placeholder="м. Київ" />
          </li>
          <li>
            <label for="email">Ел. пошта:</label>
            <input id="email" type="email" placeholder="example@gmail.com" />
          </li>
          <li>
            <input type="button" value="Підтвердити" />
          </li>
        </ul>
      </form>

      <div class="output-container">
        <h2>Введені дані</h2>
        <ul>
          <li><span>ПІБ: </span> <span class="output">-</span></li>
          <li><span>Група: </span> <span class="output">-</span></li>
          <li><span>Телефон: </span> <span class="output">-</span></li>
          <li><span>Адреса: </span> <span class="output">-</span></li>
          <li><span>Ел. пошта: </span> <span class="output">-</span></li>
        </ul>
      </div>
    </div>

    <input type="color" id="colorPicker" value="#102C57"/>
    <table>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>

          <td>4</td>

        </tr>

      </tbody>
    </table>

    <script src="./task1.js"></script>
    <script src="./task2.js"></script>
  </body>
</html>
